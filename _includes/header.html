    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">{{ site.title }}</h1>
                        <p class="intro-text">Fueled by <i class="fa fa-tree"></i> adventure, <i class="fa fa-pie-chart"></i> pizza, <i class="fa fa-cloud"></i> technology and, <i class="fa fa-fighter-jet"></i> flight.</p>
                        <ul class="list-inline banner-social-buttons">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
